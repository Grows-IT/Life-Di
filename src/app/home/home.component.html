<h2>ข่าวสาร</h2>

<div style="border-color: transparent;">
  <ngb-carousel *ngIf="bannerPic">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper" style="width: auto; height: 50vh; max-height: 400px;">
        <img [src]="bannerPic[0]" alt="Random first slide" style="width: 100%; min-height: 400px; height: auto;"
          align="center" />
      </div>
      <div class="carousel-caption">
        <h3>First slide label</h3>
        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper" style="
          width: auto;
          height: 50vh;
          max-height: 400px;
          text-align: center;
        ">
        <img [src]="bannerPic[1]" alt="Random second slide" style="width: 100%; min-height: 400px; height: auto;"
          align="center" />
      </div>
      <div class="carousel-caption">
        <h3>Second slide label</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>

<h2>บทความ</h2>
<div *ngIf="allJournal">
  <div class="row">
    <div class="col" *ngFor="let journal of allJournal">
      <div class="card">
        <img class="card-img-top" src="{{ journal.journalPic }}" />
        <div class="card-body">
          <h5 class="card-title">{{ journal.journalTitle }}</h5>
          <p class="card-text">
            {{ journal.journalInfo }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
