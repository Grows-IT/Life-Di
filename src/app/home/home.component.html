<div class="container">
<ngb-carousel *ngIf="bannerPic">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="bannerPic[0]" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>First slide label</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="bannerPic[1]" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <h3>Second slide label</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </ng-template>
</ngb-carousel></div>

<h2>บทความ</h2>
<div class="container" *ngIf="allJournal">
  <div class="row">
    <div class="col" *ngFor="let journal of allJournal">
        <div class="card">
          <img class="card-img-top" src="{{journal.journalPic}}" />
          <div class="card-body">
            <h5 class="card-title">{{journal.journalTitle}}</h5>
            <p class="card-text">
              {{journal.journalInfo}}
            </p>
          </div>
        </div>
    </div>
  </div>
</div>
