<app-lifedi-navbar></app-lifedi-navbar>

<div class="container" style="margin-top: 76px;">
  <div class="row">
    <div class="col-12">
      <h3 class="text-center" style="margin: 15px 0;">จัดการสมาชิก</h3>
    </div>
  </div>
  <div class="row">
    <div class="table-responsive" style="height: 80vh; border: 1px solid #dee2e6; width: 100%; overflow-y: auto;">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Email</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
            <th>สมัครจาก</th>
            <th>จัดการ</th>
          </tr>
        </thead>

        <tbody style="overflow-y: auto; height: 100%;">
          <tr *ngFor="let user of users">
            <td>
              {{user.email}}
            </td>
            <td>
              {{user.name}}
            </td>
            <td>
              {{user.lastname}}
            </td>
            <td>
              {{user.provider}}
            </td>
            <td>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
