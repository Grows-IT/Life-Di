<app-lifedi-navbar></app-lifedi-navbar>

<div class="container" style="margin-top: 76px;">
  <div class="row">
    <div class="col-12">
      <h3 class="text-center" style="margin: 15px 0;">จัดการสมาชิก</h3>
    </div>
  </div>
  <div class="row">
    <div class="table-responsive" style="max-height: 80vh; border: 1px solid #dee2e6; width: 100%; overflow-y: scroll;">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Email</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
            <th>สมัครจาก</th>
            <th>จัดการ</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let user of users">
            <td>
              {{user.email}}
            </td>
            <td>
              {{user.name}}
            </td>
            <td>
              {{user.lastname}}
            </td>
            <td>
              {{user.provider}}
            </td>
            <td>
              <a mat-icon-button (click)="edit($event.event)">
                <mat-icon>create</mat-icon>
                <!-- <span class="material-icons" style="line-height: 0.5;">
                  create
                </span> -->
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #modalContent let-close="close">
  <div class="modal-header">
    <h5 class="modal-title">จัดการผู้ใช้งาน </h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  </div>
</ng-template>
