<app-lifedi-navbar></app-lifedi-navbar>

<div class="container" style="margin-top: 76px;">
  <h2 style="padding: 25px 0;">รายการสินค้า</h2>
  <div class="card">
    <table class="table table-hover text-center">
      <thead>
        <tr class="d-flex">
          <th class="col-2">เลือกทั้งหมด</th>
          <th class="col-6">คอร์สเรียน</th>
          <th class="col-2">ราคา</th>
          <th class="col-2">ลบ</th>
        </tr>
      </thead>
      <tbody>
        <tr class="d-flex" *ngFor="let item of cart; let i = index;">
          <th class="col-2">
            <form [formGroup]="formGroup">
              <mat-checkbox [checked]="true" (change)="onChange($event)" [value]="item.price"></mat-checkbox>
            </form>
          </th>
          <td class="col-6" style="font-weight: 400;">{{item.name}}</td>
          <td class="col-2">{{item.price | number}} ฿</td>
          <td class="col-2">
            <mat-icon (click)="delete(i)">delete</mat-icon>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="offset-9 col-3">
      <div *ngIf="formGroup.valid" class="card cardPrice">
        ราคาทั้งหมด {{getAllPrice()|number}} ฿
      </div>
    </div>
  </div>
</div>
