<app-lifedi-navbar></app-lifedi-navbar>
<div class="row">
  <div class="col text-right">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>คัดกรอง</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem>คอร์สทัั้งหมด</button>
        <button ngbDropdownItem routerLink="/mycourse" *ngIf="user">คอร์สของฉัน</button>
        <button ngbDropdownItem>คอร์สใหม่</button>
        <button ngbDropdownItem>คอร์สที่ยังเปิดใช้งานอยู่</button>
      </div>

      <div *ngIf="allCourses">
        <div class="row">
          <div class="col" *ngFor="let course of allCourses">
            <div class="card">
              <img
                class="card-img-top"
                src="{{ course.coursePic }}"
                style="height: 15vw;"
              />
              <div class="card-body">
                <h5 class="card-title">{{ course.courseTitle }}</h5>
                <p class="card-text">
                  {{ course.courseInfo }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-1"></div>
</div>
