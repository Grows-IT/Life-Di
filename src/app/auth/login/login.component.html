<app-lifedi-navbar></app-lifedi-navbar>

<div *ngIf="!user" style="margin-top: 76px;">
  <div class="container-fulid text-center" style="padding-top: 50px;">
    <h2 style="margin-bottom: 35px; color: #2C4975;">
      ลงชื่อเข้าใช้
    </h2>
    <form>
      <div class="row justify-content-center">
        <div class="col-md-10 col-sm-10 row justify-content-center">
          <div class="col-lg-2 col-md-2 col-sm-2">
            <label for="emailLogin">อีเมล</label>
          </div>
          <div class="col-md-3 col-sm-7">
            <input type="email" class="form-control" id="emailLogin">
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-10 col-sm-10 row justify-content-center">
          <div class="col-lg-2 col-md-2 col-sm-2">
            <label for="passwordLogin">รหัสผ่าน</label>
          </div>
          <div class="col-md-3 col-sm-7">
            <input type="password" class="form-control" id="passwordLogin">
          </div>
        </div>
      </div>
      <div class="row justify-content-center" style="margin: 35px 0;">
        <div class="col-md-5 col-sm-8 row">
          <div class="col-12">
            <button mat-flat-button type="submit" color="primary" id="buttonLogin">ลงชื่อเข้าใช้</button>
          </div>
        </div>
      </div>
    </form>
    <hr width="80%">
    <div class="row justify-content-center" style="margin-top: 35px;">
      <div class="col-md-5 col-sm-8 row">
        <div class="col-12">
          <button type=" button" (click)="signInWithFB()" mat-flat-button id="loginWithFacebook">เข้าสู่ระบบด้วย
            Facebook</button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-5 col-sm-8 row">
        <div class="col-12">
          <button type="button" (click)="signInWithGoogle()" mat-flat-button id="loginWithGoogle">เข้าสู่ระบบด้วย
            Google</button>
        </div>
      </div>
    </div><br>
    <p style="color: #2C4975;">ไม่มีบัญชี? <a href="/signup"><label>สร้างบัญชี</label></a></p>
  </div>
</div>
